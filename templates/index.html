<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{{ url_for('detail', question_id=question.id) }}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
